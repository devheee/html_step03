<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_step03 : image</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        figure {
            width: 300px;
            margin: 0 auto;
        }

        figure img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <i class="xi-instagram"></i>
    <img src="./img/m01.jpg" alt="우영우">

    <figure>
        <img src="./img/m02.jpg" alt="우영우">
    </figure>
</body>

</html>
